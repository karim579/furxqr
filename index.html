<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader" style="width:500px;"></div>
    <script>
        function onScanSuccess(qrMessage) {
            fetch('https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyJPTYJWl3N6w-ACg3auRpAy1jPPJWUpowaleLwwS7qiO-iwgmMlIgXFtY7Zk5A7gHp/exec/exec?q=' + qrMessage)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // عرض البيانات على شكل جدول في صفحة الويب
                });
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function() {
            console.log('Service Worker Registered');
        });
    }
</script>
